    <div class="col-md-4">
        <form class="form-horizontal" name="updateForm" ng-submit="submitUpdateForm(updateForm.$valid)" novalidate>
            <fieldset>
                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteSection()">Delete section <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <button type="submit" class="btn btn-sm btn-primary" ng-disabled="updateForm.$invalid">Analyze<span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                <h3>Materials</h3>
                <div class="form-group">
                    <label class="control-label col-md-12" for="concrete_class">Concrete class:</label>
                    <div class="col-md-12">
                        <select class="form-control input-sm " id="concrete_class" name="concrete_class" ng-options="concrete_class.id as concrete_class.label for concrete_class in concrete_classes" ng-model="a.concrete_class" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-12" for="steel_class">Steel class:</label>
                    <div class="col-md-12">
                        <select class="form-control input-sm " id="steel_class" name="steel_class" ng-options="steel_class as steel_class for steel_class in steel_classes" ng-model="a.steel_class" required>
                        </select>
                    </div>
                </div>

                <h3>Geometry</h3>
                <div class="form-group" ng-show="a.section_type != 'CIRC' ">
                    <label class="control-label col-md-3" for="height">Height (m):</label>
                    <div class="col-md-3">
                        <input type="number" class="form-control input-sm" id="height" name="height" ng-model="a.geometry.height" min='0' >
                    </div>
                    <label class="control-label col-md-3" for="width">Width (m):</label>
                    <div class="col-md-3">
                        <input type="number" class="form-control input-sm" id="width" name="width" ng-model="a.geometry.width" min='0'>
                    </div>
                </div>
                <div class="form-group" ng-show="a.section_type == 'CIRC' ">
                    <label class="control-label col-md-3" for="diam">Diameter (m):</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control input-sm" id="diam" name="diam" ng-model="a.geometry.diam" min='0' >
                    </div>
                </div>

                <div class="form-group" ng-show="a.section_type == 'T' || a.section_type == 'I'">
                    <label class="control-label col-md-12" for="bw">Web thickness (m):</label>
                    <div class="col-md-12">
                        <input type="number" class="form-control input-sm" id="bw" name="bw" ng-model="a.geometry.bw" min='0' >
                    </div>
                </div>
                <div class="form-group" ng-show="a.section_type == 'T' ">
                    <label class="control-label col-md-12" for="hf">Flange thickness (m):</label>
                    <div class="col-md-12">
                        <input type="number" class="form-control input-sm" id="hf" name="hf" ng-model="a.geometry.hf" min='0' >
                    </div>
                </div>

                <div class="form-group" ng-show="a.section_type == 'I' ">
                    <label class="control-label col-md-3" for="hf1">Upper flange thickness (m):</label>
                    <div class="col-md-3">
                        <input type="number" class="form-control input-sm" id="hf1" name="hf1" ng-model="a.geometry.hf1" min='0' >
                    </div>
                    <label class="control-label col-md-3" for="hf2">Lower flange thickness (m):</label>
                    <div class="col-md-3">
                        <input type="number" class="form-control input-sm" id="hf2" name="hf2" ng-model="a.geometry.hf2" min='0' >
                    </div>
                </div>

                <div class="form-group" ng-show="a.section_type == 'U' ">
                    <label class="control-label col-md-3" for="wbt">Base thickness (m):</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control input-sm" id="wbt" name="wbt" ng-model="a.geometry.wbt" min='0' >
                    </div>
                </div>
                <div class="form-group" ng-show="a.section_type == 'U' ">
                    <label class="control-label col-md-3" for="w1t">Left wall thickness (m):</label>
                    <div class="col-md-3">
                        <input type="number" class="form-control input-sm" id="w1t" name="w1t" ng-model="a.geometry.w1t" min='0' >
                    </div>
                    <label class="control-label col-md-3" for="w2t">Right wall thickness (m):</label>
                    <div class="col-md-3">
                        <input type="number" class="form-control input-sm" id="w2t" name="w2t" ng-model="a.geometry.w2t" min='0' >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h5><b>Reinforcement</b></h5>
                            <hot-table settings="{ afterChange: afterReinforcementChange }" row-headers="false" min-spare-rows="true" datarows="a.reinforcement" height="300" width="250" hot-id="reinforcement-table">
                                <hot-column data="y" title="'y'" type="'numeric'" format='0.0000' width="80" renderer="reinforcementRenderer"></hot-column>
                                <hot-column data="z" title="'z'" type="'numeric'" format='0.0000' width="80" renderer="reinforcementRenderer"></hot-column>
                                <hot-column data="diam" title="'Diameter'" type="'dropdown'" source="diams" width="80" renderer="reinforcementRenderer"></hot-column>
                            </hot-table>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

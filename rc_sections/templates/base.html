{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>RC SECTIONS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <base href="/">
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/angular/angular-csp.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/angular-bootstrap/ui-bootstrap-csp.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/handsontable/dist/handsontable.full.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.css' %}">
</head>
<body ng-app="app">
	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">

	        <div class="container-fluid">
	            <div class="row">
	                <nav class="navbar-wrapper navbar-inverse" role="navigation">
	                  <div class="container">
	                    <div class="navbar-header">

	                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-button">
	                            <span class="sr-only">Toggle navigation</span>
	                            <span class="icon-bar"></span>
	                            <span class="icon-bar"></span>
	                            <span class="icon-bar"></span>
	                        </button>
	                    </div>
	                    <div class="collapse navbar-collapse" id="collapse-button">
	                    	<ul class="nav navbar-nav navbar-left">
	                    		<li><a ui-sref="home">Home</a></li>
	                    		<li><a ui-sref="sections">Sections</a></li>
	                    	</ul>
	                        <ul class="nav navbar-nav navbar-right">

	                        {% if user.is_authenticated %}
	                            <li class="dropdown">
	                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> {{ user.first_name }} {{ user.last_name }}<b class="caret"></b></a>
	                                <ul class="dropdown-menu">
	                                    <li class=""><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span>&nbsp;LOGOUT</a></li>
	                                </ul>
	                            </li>
	                        {% else %}
	                            <li class=""><a href="{% url 'login' %}">Login</a></li>
	                        {% endif %}

	                        </ul>

	                    </div>
	                  </div>
	                </nav>
	                <br>
	            </div>
	        </div>

	    </div>    
	</div>
	<div style="height:70px;"></div>



{% block main %}{% endblock %}


<script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular/angular.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-resource/angular-resource.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-bootstrap/ui-bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/handsontable/dist/handsontable.full.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/ngHandsontable/dist/ngHandsontable.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/paper/dist/paper-full.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/polyk.js' %}"></script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'js/paperDirective.js' %}"></script>
</body>
</html>
